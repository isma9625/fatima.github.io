<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¿Has comido?</title>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
}

button {
    padding: 10px;
    font-size: 16px;
    margin: 10px;
}
</style>
</head>

<body>
    <h1>¿Has comido?</h1>
    <button onclick="hasComidoSi()">Sí</button>
    <button onclick="hasComidoNo()">No</button>

    <p id="respuesta"></p>

    <script>
    function hasComidoSi() {
        document.getElementById("respuesta").innerHTML = "¡Muy bien!";
    }

    function hasComidoNo() {
        document.getElementById("respuesta").innerHTML = "Entonces, ve a comer";
    }
    </script> 
</body
</html>
